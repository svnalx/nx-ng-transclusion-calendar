<div class="day-agenda-box">
  <ng-template #template1>
    <div class="event-row">
      <p>No agenda to display.</p>
    </div>
  </ng-template>

  <ng-template let-calendarEvent #template2>
    <div class="event-row">
      <p>{{ calendarEvent.eventName }}</p>
      <p>{{ calendarEvent.timeDue }}</p>
    </div>
  </ng-template>

  <ng-container *ngIf="todaysEvents">
    <day-agenda-item
      *ngFor="let ce of todaysEvents"
      [templateName]="template"
      [calendarEvent]="ce"
    ></day-agenda-item>
  </ng-container>
</div>
