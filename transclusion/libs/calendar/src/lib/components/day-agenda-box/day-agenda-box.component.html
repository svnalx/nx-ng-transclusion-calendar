<div class="day-agenda-box">
  <ng-template #template1>
    <p>No agenda to display.</p>
  </ng-template>

  <ng-template let-calendarEvent #template2>
    <div class="event-row">
      <p>{{ calendarEvent.eventName }}</p>
      <p>{{ calendarEvent.timeDue }}</p>
    </div>
  </ng-template>

  <day-agenda-item
    *ngFor="let ce of calendarEventsByDay[dayNumber]"
    [templateName]="template"
    [calendarEvent]="ce"
  ></day-agenda-item>
</div>
